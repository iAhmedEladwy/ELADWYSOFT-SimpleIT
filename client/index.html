<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="IT Asset Management System for small-to-medium businesses" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icons/web-app-manifest-192x192.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/web-app-manifest-192x192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/web-app-manifest-192x192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/web-app-manifest-512x512.png" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SimpleIT" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-TileImage" content="/icons/web-app-manifest-192x192.png" />
    
    <title>SimpleIT - Asset Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registered successfully:', registration.scope);
              
              // Check for updates periodically
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('[PWA] Service Worker update found');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New service worker is ready, notify user
                    console.log('[PWA] New version available! Refresh to update.');
                    
                    // Optionally auto-update after a delay
                    // setTimeout(() => {
                    //   newWorker.postMessage({ type: 'SKIP_WAITING' });
                    //   window.location.reload();
                    // }, 5000);
                  }
                });
              });
            })
            .catch((error) => {
              console.error('[PWA] Service Worker registration failed:', error);
            });
        });
        
        // Handle service worker updates
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            console.log('[PWA] Service Worker updated, reloading page...');
            window.location.reload();
          }
        });
      } else {
        console.warn('[PWA] Service Workers are not supported in this browser');
      }
      
      // Handle online/offline events
      window.addEventListener('online', () => {
        console.log('[PWA] Network connection restored');
      });
      
      window.addEventListener('offline', () => {
        console.log('[PWA] Network connection lost');
      });
    </script>
  </body>
</html>
