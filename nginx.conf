server {
    listen 80;
    server_name _;

    # Enable large uploads (for CSV imports, etc.) - matching deployment script
    client_max_body_size 10M;

    location / {
        proxy_pass http://simpleit:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # Configure proxy timeouts - matching deployment script
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for better real-time updates
        proxy_buffering off;
    }
    
    # Compression settings - matching deployment script
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}